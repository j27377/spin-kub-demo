# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '24e4f3f4-51a1-4c44-89a8-5645cca90ef4'
  imageRepository: 'jspinkubdemo'
  containerRegistry: 'devopsheroes.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'devopsheroes3374a64e-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          
    - upload: manifests
      artifact: manifests

- stage: Canary
  displayName: Canary Deployment
  jobs:
  - deployment: Deploy
    displayName: Canary
    pool:
      vmImage: $(vmImageName)
    environment: 'j27377spinkubdemo.spinnaker'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Kubernetes@0
            displayName: 'Set Canary Image'
            inputs:
              kubernetesServiceConnection: 'j27377spinkubdemo.spinnaker'
              namespace: default
              command: set
              arguments: 'image $(containerRegistry)/$(imageRepository):$(tag)  --record'

          - task: Kubernetes@0
            displayName: 'Scale Canary 1'
            inputs:
              kubernetesServiceConnection: 'wherefore-aks'
              namespace: default
              command: scale
              arguments: 'deployments/api-canary --replicas=1'
              